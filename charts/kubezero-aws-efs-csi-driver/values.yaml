aws-efs-csi-driver:
  logLevel: 1

  resources:
    requests:
      cpu: 20m
      memory: 64Mi
    limits:
      memory: 128Mi

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: node.kubernetes.io/csi.efs.fs
            operator: Exists

StorageClass:
  create: true
  default: false

