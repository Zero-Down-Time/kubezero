# nats
nats:
  enabled: false

  nats:
    advertise: false

    jetstream:
      enabled: true

  natsbox:
    enabled: false

  exporter:
    serviceMonitor:
      enabled: false

  mqtt:
    enabled: false

  istio:
    enabled: false
    # url: "mq.example.com"
    gateway: istio-ingress/private-ingressgateway

# rabbitmq cluster operator
rabbitmq-cluster-operator:
  enabled: false
  rabbitmqImage:
    tag: 3.11.4-debian-11-r0

  useCertManager: true

  clusterOperator:
    metrics:
      enabled: false
      serviceMonitor:
        enabled: true

  msgTopologyOperator:
    metrics:
      enabled: false
      serviceMonitor:
        enabled: true

# rabbitmq
rabbitmq:
  enabled: false

  # rabbitmq.hosts -- hostnames of rabbitmq services, used for Istio and TLS
  hosts: []

  # Disable trying to change ulimits, not permitted anyways
  ulimitNofiles: ''

  istio:
    enabled: false
    gateway: istio-ingress/private-ingressgateway
    mqtt: false
    mqtts: false

  auth:
    existingPasswordSecret: rabbitmq
    existingErlangSecret: rabbitmq
    tls:
      enabled: false
      failIfNoPeerCert: false
      existingSecret: rabbitmq-server-certificate
      existingSecretFullChain: true
  
  clustering:
    enabled: false
    forceBoot: false
  
  resources:
    requests:
      memory: 256Mi
      cpu: 100m
  
  replicaCount: 1
  
  persistence:
    size: 2Gi

  podAntiAffinityPreset: ""
  topologySpreadConstraints: |-
    - maxSkew: 1
      topologyKey: topology.kubernetes.io/zone
      whenUnsatisfiable: DoNotSchedule
      labelSelector:
        matchLabels: {{- include "common.labels.matchLabels" . | nindent 6 }}
    - maxSkew: 1
      topologyKey: kubernetes.io/hostname
      whenUnsatisfiable: DoNotSchedule
      labelSelector:
        matchLabels: {{- include "common.labels.matchLabels" . | nindent 6 }}
 
  pdb:
    create: false
  
  metrics:
    enabled: false
    serviceMonitor:
      enabled: true
