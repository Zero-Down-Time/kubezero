metallb:
  enabled: false
  psp:
    create: false

  controller:
    tolerations:
    - key: node-role.kubernetes.io/master
      effect: NoSchedule
    nodeSelector:
      node-role.kubernetes.io/control-plane: ""

  configInline: {}
