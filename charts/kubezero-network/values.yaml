multus:
  enabled: false
  tag: "v3.8.1"

cilium:
  enabled: false

  cni:
    #-- Ensure this is false if multus is enabled
    exclusive: true

  tunnel: geneve

  prometheus:
    enabled: false
    port: 9091

  operator:
    replicas: 1

  hubble:
    enabled: false

