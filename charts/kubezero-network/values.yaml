metallb:
  enabled: false
  psp:
    create: false

  controller:
    tolerations:
    - key: node-role.kubernetes.io/master
      effect: NoSchedule
    nodeSelector:
      node-role.kubernetes.io/control-plane: ""

  ipAddressPools: []
  #- name: my-ip-space
  #  protocol: layer2
  #  addresses:
  #  - 192.168.42.0/24

multus:
  enabled: false
  tag: "v3.9"

  clusterNetwork: "calico"
  defaultNetworks: []
   # - "cilium"
  readinessindicatorfile: "/etc/cni/net.d/10-calico.conflist"

cilium:
  enabled: false

  cni:
    binPath: "/usr/libexec/cni"
    #-- Ensure this is false if multus is enabled
    exclusive: false

  cluster:
    # This should match the second octet + 1 of clusterPoolIPv4PodCIDRList,
    # to prevent IP space overlap and easy tracking
    id: 1
    name: default

  ipam:
    operator:
      clusterPoolIPv4PodCIDRList:
        - 10.0.0.0/16

  hostServices:
    enabled: true

  # Does this conflict with Calico in parallel ?
  nodePort:
    enabled: true

  # Keep it simple for now
  l7Proxy: false

  cgroup:
    autoMount:
      enabled: false
    hostRoot: "/sys/fs/cgroup"

  tunnel: geneve

  prometheus:
    enabled: false
    port: 9091

  operator:
    replicas: 1
    tolerations:
    - key: node-role.kubernetes.io/master
      effect: NoSchedule
    nodeSelector:
      node-role.kubernetes.io/control-plane: ""

  hubble:
    enabled: false

# Legacy / Testing
calico:
  enabled: false
