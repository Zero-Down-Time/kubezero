{{- range $ssg := .Values.snapshotgroups }}
apiVersion: gemini.fairwinds.com/v1beta1
kind: SnapshotGroup
metadata:
  name: {{ $ssg.name }}
  namespace: {{ $.Release.Namespace }}
spec:
  persistentVolumeClaim:
    claimName: {{ $ssg.claimName }}
  schedule:
    {{- toYaml $ssg.schedule | nindent 4 }}
---
{{- end }}
