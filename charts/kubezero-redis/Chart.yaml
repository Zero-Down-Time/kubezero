    repository: https://zero-down-time.github.io/kubezero/
  - name: redis
    version: 14.8.8
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: redis-cluster
    version: 6.2.7
    repository: https://charts.bitnami.com/bitnami
    condition: redis-cluster.enabled

kubeVersion: ">= 1.18.0"
