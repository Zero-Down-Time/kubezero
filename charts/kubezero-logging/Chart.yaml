  - kubezero
  - elasticsearch
  - kibana
  - fluentd
  - fluent-bit
maintainers:
  - name: Quarky9
dependencies:
  - name: kubezero-lib
    version: ">= 0.1.3"
    repository: https://cdn.zero-downtime.net/charts/
  - name: eck-operator
    version: 2.1.0
    # repository: https://helm.elastic.co
    condition: eck-operator.enabled
  - name: fluentd
    version: 0.3.7
    condition: fluentd.enabled
  - name: fluent-bit
    version: 0.19.23
    condition: fluent-bit.enabled
kubeVersion: ">= 1.18.0"
