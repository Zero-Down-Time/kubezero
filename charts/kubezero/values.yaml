argo: {}

global:
  kubezero:
    server: https://kubernetes.default.svc
    repoURL: https://github.com/zero-down-time/kubezero
    targetRevision: HEAD
    pathPrefix: ''

calico:
  enabled: false
  retain: true

cert-manager:
  enabled: false
  namespace: cert-manager

kiam:
  enabled: false

local-volume-provisioner:
  enabled: false

aws-ebs-csi-driver:
  enabled: false

aws-efs-csi-driver:
  enabled: false

istio:
  enabled: false
  namespace: istio-system

istio-ingress:
  enabled: false
  namespace: istio-ingress

metrics:
  enabled: false
  namespace: monitoring

logging:
  enabled: false
  namespace: logging

argo-cd:
  enabled: false
  namespace: argocd
  istio:
    enabled: false
