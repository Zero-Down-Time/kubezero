global:
  kubezero:
    server: https://kubernetes.default.svc
    repoURL: https://github.com/zero-down-time/kubezero
    targetRevision: HEAD
    pathPrefix: ''

HighAvailableControlplane: false

calico:
  enabled: false
  crds: true
  retain: true

cert-manager:
  enabled: false
  crds: true
  namespace: cert-manager

kiam:
  enabled: false

aws-node-termination-handler:
  enabled: false

timecapsule:
  enabled: false

local-volume-provisioner:
  enabled: false

local-path-provisioner:
  enabled: false

aws-ebs-csi-driver:
  enabled: false
  crds: true

aws-efs-csi-driver:
  enabled: false

istio:
  enabled: false
  crds: true
  namespace: istio-system

istio-ingress:
  enabled: false
  namespace: istio-ingress

metrics:
  enabled: false
  crds: true
  namespace: monitoring
  istio:
    grafana: {}
    prometheus: {}

logging:
  enabled: false
  crds: true
  namespace: logging

argocd:
  enabled: false
  crds: true
  namespace: argocd
  istio:
    enabled: false

argo: {}
