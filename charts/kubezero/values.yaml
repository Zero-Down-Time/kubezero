kubezero:
  server: https://kubernetes.default.svc
  repoURL: https://cdn.zero-downtime.net/charts
  defaultTargetRevision: '*'
  gitSync: {}

HighAvailableControlplane: false

addons:
  enabled: false
  targetRevision: 0.1.0

network:
  enabled: false
  retain: true
  targetRevision: 0.1.0

cert-manager:
  enabled: false
  namespace: cert-manager
  targetRevision: 0.8.0

# deprecated - removed with 1.22
kiam:
  enabled: false
  targetRevision: 0.3.5

storage:
  enabled: false
  targetRevision: 0.4.2

istio:
  enabled: false
  namespace: istio-system
  targetRevision: 0.7.5

istio-ingress:
  enabled: false
  namespace: istio-ingress
  targetRevision: 0.7.5

metrics:
  enabled: false
  namespace: monitoring
  targetRevision: 0.5.4
  istio:
    grafana: {}
    prometheus: {}

logging:
  enabled: false
  namespace: logging
  targetRevision: 0.7.16

argocd:
  enabled: false
  namespace: argocd
  targetRevision: 0.9.0
  istio:
    enabled: false
