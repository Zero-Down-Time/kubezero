kubezero:
  server: https://kubernetes.default.svc
  repoURL: https://cdn.zero-downtime.net/charts
  defaultTargetRevision: '*'
  gitSync: {}

global:
  highAvailable: false
  clusterName: zdt-trial-cluster

addons:
  enabled: true
  targetRevision: 0.7.0
  external-dns:
    enabled: false
  forseti:
    enabled: false
  clusterBackup:
    enabled: false
  aws-node-termination-handler:
    enabled: false
  cluster-autoscaler:
    enabled: false

network:
  enabled: true
  retain: true
  targetRevision: 0.4.1
  cilium:
    cluster: {}

cert-manager:
  enabled: false
  namespace: cert-manager
  targetRevision: 0.9.3

storage:
  enabled: false
  targetRevision: 0.7.3
  aws-ebs-csi-driver:
    enabled: false
  aws-efs-csi-driver:
    enabled: false

istio:
  enabled: false
  namespace: istio-system
  targetRevision: 0.8.5

istio-ingress:
  enabled: false
  chart: kubezero-istio-gateway
  namespace: istio-ingress
  targetRevision: 0.8.2
  gateway:
    service: {}

istio-private-ingress:
  enabled: false
  chart: kubezero-istio-gateway
  namespace: istio-ingress
  targetRevision: 0.8.2
  gateway:
    service: {}

metrics:
  enabled: false
  namespace: monitoring
  targetRevision: 0.8.7
  istio:
    grafana: {}
    prometheus: {}

logging:
  enabled: false
  namespace: logging
  targetRevision: 0.8.4

argocd:
  enabled: false
  namespace: argocd
  targetRevision: 0.10.2
  istio:
    enabled: false
