kubezero:
  server: https://kubernetes.default.svc
  repoURL: https://cdn.zero-downtime.net/charts
  defaultTargetRevision: '*'
  gitSync: {}

global:
  highAvailable: false
  clusterName: zdt-trial-cluster

addons:
  enabled: true
  targetRevision: 0.8.1
  external-dns:
    enabled: false
  forseti:
    enabled: false
  clusterBackup:
    enabled: false
  cluster-autoscaler:
    enabled: false
  sealed-secrets:
    enabled: false
  aws-node-termination-handler:
    enabled: false
  aws-eks-asg-rolling-update-handler:
    enabled: false
  falco-control-plane:
    enabled: false

network:
  enabled: true
  retain: true
  targetRevision: 0.4.5
  cilium:
    cluster: {}

cert-manager:
  enabled: false
  namespace: cert-manager
  targetRevision: 0.9.5

storage:
  enabled: false
  targetRevision: 0.8.3
  lvm-localpv:
    enabled: false
  aws-ebs-csi-driver:
    enabled: false
  aws-efs-csi-driver:
    enabled: false
  k8up:
    enabled: false
  gemini:
    enabled: false
  snapshotController:
    enabled: false

istio:
  enabled: false
  namespace: istio-system
  targetRevision: 0.18.2

istio-ingress:
  enabled: false
  chart: kubezero-istio-gateway
  namespace: istio-ingress
  targetRevision: 0.18.2
  gateway:
    service: {}

istio-private-ingress:
  enabled: false
  chart: kubezero-istio-gateway
  namespace: istio-ingress
  targetRevision: 0.18.2
  gateway:
    service: {}

metrics:
  enabled: false
  namespace: monitoring
  targetRevision: 0.9.2
  istio:
    grafana: {}
    prometheus: {}
  # our custom scrapeConfig which gets merged
  kubezero:
    prometheus:
      prometheusSpec:
        additionalScrapeConfigs: []

logging:
  enabled: false
  namespace: logging
  targetRevision: 0.8.6

argocd:
  enabled: false
  namespace: argocd
  targetRevision: 0.13.1
  argocd-image-updater:
    enabled: false
  istio:
    enabled: false
