kubezero:
  server: https://kubernetes.default.svc
  repoURL: https://cdn.zero-downtime.net/charts
  defaultTargetRevision: '*'
  gitSync: {}

HighAvailableControlplane: false

addons:
  enabled: false
  targetRevision: 0.4.1

network:
  enabled: false
  retain: true
  targetRevision: 0.1.7

cert-manager:
  enabled: false
  namespace: cert-manager
  targetRevision: 0.8.2

storage:
  enabled: false
  targetRevision: 0.5.7
  aws-ebs-csi-driver:
    enabled: false
  aws-efs-csi-driver:
    enabled: false

istio:
  enabled: false
  namespace: istio-system
  targetRevision: 0.7.6

istio-ingress:
  enabled: false
  namespace: istio-ingress
  targetRevision: 0.7.6

metrics:
  enabled: false
  namespace: monitoring
  targetRevision: 0.8.0
  istio:
    grafana: {}
    prometheus: {}

logging:
  enabled: false
  namespace: logging
  targetRevision: 0.7.19

argocd:
  enabled: false
  namespace: argocd
  targetRevision: 0.9.6
  istio:
    enabled: false
