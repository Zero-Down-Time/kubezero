apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-mariadb
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/zero-down-time/kubezero'
    path: charts/kubezero-sql
    targetRevision: master
    helm:
      values: |
        mariadb-galera:
          enabled: true
          metrics:
            enabled: true
            serviceMonitor:
              enabled: true
          istio:
            enabled: true
            url: mariadb.dev.mayneinc.com

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: db-sandbox
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
