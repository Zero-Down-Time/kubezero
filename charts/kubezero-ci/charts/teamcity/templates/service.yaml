apiVersion: v1
kind: Service
metadata:
  name: "{{ include "teamcity.fullname" . }}"
  labels:
    {{- include "kubezero-lib.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    protocol: TCP
    targetPort: app
    name: app
  selector:
    {{- include "kubezero-lib.selectorLabels" . | nindent 4 }}
  sessionAffinity: None
