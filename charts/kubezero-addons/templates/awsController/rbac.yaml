{{- if .Values.awsController.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubezero-aws-controller
  namespace: kube-system

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubezero-aws-controller
rules:
- apiGroups: [""]
  resources: ["pods", "nodes"]
  verbs: ["*"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubezero-aws-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kubezero-aws-controller
subjects:
  - kind: ServiceAccount
    name: kubezero-aws-controller
    namespace: kube-system
{{- end }}
