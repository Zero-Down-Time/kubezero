keycloak:
  enabled: false

  replicas: 1
  podDisruptionBudget:
    minAvailable: 1

  istio:
    enabled: false
    gateway: istio-ingress/private-ingressgateway
    url: ""

  metrics:
    enabled: false

postgresql:
  enabled: false

  auth:
    existingSecret: kubezero-auth-postgresql
    username: keycloak
    database: keycloak

  primary:
    persistence:
      size: 1Gi

  readReplicas:
    replicaCount: 0
