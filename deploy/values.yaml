ClusterName: Test-cluster
Domain: example.com

platform: aws
HighAvailableControlplane: false

calico:
  enabled: true

cert-manager:
  enabled: true
  ready: true
  IamArn: ""

aws-ebs-csi-driver:
  enabled: true
  IamArn: ""

aws-efs-csi-driver:
  enabled: false

kiam:
  enabled: true
  ready: true
  IamArn: ""

istio:
  ready: true
  enabled: false

metrics:
  enabled: false
  ready: true
  istio:
    grafana:
      enabled: false
    prometheus:
      enabled: false

logging:
  enabled: false
  eck-operator:
    enabled: false
  fluentd:
    enabled: false
  fluent-bit:
    enabled: false

argo-cd:
  enabled: false
  server: {}
  istio:
    enabled: true
    gateway: istio-system/private-ingressgateway
