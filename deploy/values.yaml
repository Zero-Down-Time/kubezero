ClusterName: Test-cluster
Domain: example.com

platform: aws
HighAvailableControlplane: false

calico:
  enabled: true

cert-manager:
  enabled: true
  IamArn: ""

aws-ebs-csi-driver:
  enabled: true
  IamArn: ""

aws-efs-csi-driver:
  enabled: false

kiam:
  enabled: true
  IamArn: ""

istio:
  enabled: false

istio-ingress:
  enabled: false
  public:
    enabled: false
  private:
    enabled: false

metrics:
  enabled: false
  istio:
    grafana:
      enabled: false
    prometheus:
      enabled: false

logging:
  enabled: false
  eck-operator:
    enabled: false
  fluentd:
    enabled: false
  fluent-bit:
    enabled: false

argo-cd:
  enabled: false
  server: {}
  istio:
    enabled: false
    gateway: istio-ingress/private-ingressgateway
